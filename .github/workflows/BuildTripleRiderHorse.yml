name:  Build TripleRiderHorse

# เงื่อนไขการสั่งให้ Action ทำงาน
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout โค้ด
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. ตั้งค่า Java JDK: แก้ไขจาก 17 เป็น 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # ⭐️ แก้ไขตรงนี้เป็น 21
          distribution: 'temurin'
          cache: maven

      # 3. Build Project
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      # 4. อัปโหลด Artifact: ตรวจสอบชื่อไฟล์ JAR 
      # (TripleRiderHorse-1.0-SNAPSHOT.jar)
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TripleRiderHorse-Plugin
          # ⭐️ แก้ไขชื่อไฟล์ให้ตรงกับ Version ที่ระบุใน pom.xml
          path: target/TripleRiderHorse-1.0-SNAPSHOT.jar 
       
   retention-days: 7
